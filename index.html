<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div id="optionsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Password Requirements</h2>
        <form action="">
          <label for="numChar">Select number of Characters (8-128)</label><br>
          <input type="number" name="numChar" class="numChar" id="numChar">
          <fieldset>
            <legend>Select Character Type Requirements</legend>
            <input type="checkbox" name="charTypes" id="uppercase" >Uppercase<br>
            <input type="checkbox" name="charTypes" id="lowercase" >Lowercase<br>
            <input type="checkbox" name="charTypes" id="number" >Numbers<br>
            <input type="checkbox" name="charTypes" id="specialChar" >Special Characters<br>
            <input type="button" value="Submit now" onclick="validateCheckboxGroup()"> 
          </fieldset>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
